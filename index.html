<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HackTricks Documentation</title>
  <link rel="stylesheet" href="dark.css">
  <link rel="stylesheet" href="sidebar.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      auto2top: true,
      name: 'HackTricks',
      repo: 'https://github.com/carlospolop/hacktricks',
      coverpage: false,
      loadSidebar: true,
      mergeNavbar: false,
      maxLevel: 4,
      autoHeader: true,
      executeScript: true,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    subMaxLevel: 3,
    sidebarDisplayLevel: 1, // set sidebar display level 
    search: {
      maxSuggestions: 10,
      placeholder: 'Search',
      noData: 'No results found.',
      paths: 'auto',
      hideOtherSidebarContent: false
    },
		          'flexible-alerts': {
      style: 'flat'
    }

    };
  </script>
  <script src="search.min.js"></script>
  <script src="docsify.min.js"></script>
  <script src="docsify-sidebar-collapse.min.js"></script>
  <script src="alert.js"></script>
</body>
</html>
